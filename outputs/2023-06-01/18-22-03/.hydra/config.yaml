name: kitti_semantic
model: bts_overfit
seed: 0
output_path: out/kitti_semantic
batch_size: 2
num_workers: 4
eval_use_iters: true
vis_use_iters: true
validate_every: 2000
visualize_every: 500
log_every_iters: 1
log_tb_train_every_iters: -1
log_tb_val_every_iters: -1
log_tb_vis_every_iters: 1
checkpoint_every: 500
resume_from: null
loss_during_validation: false
num_epochs: 100
stop_iteration: null
learning_rate: 0.0001
warmup_steps: 10000
decay_rate: 0.5
decay_steps: 100000
num_steps: 100000
backend: null
nproc_per_node: null
with_amp: false
data:
  type: KITTI_semantic
  data_path: /storage/slurm/keunecke/semantickitti/
  image_size:
  - 192
  - 640
  data_stereo: true
  data_fc: 2
  is_preprocessed: false
  color_aug: true
model_conf:
  arch: BTSNet
  use_code: true
  prediction_mode: default
  code:
    num_freqs: 6
    freq_factor: 1.5
    include_input: true
  encoder:
    type: monodepth2
    freeze: false
    pretrained: true
    resnet_layers: 50
    num_ch_dec:
    - 32
    - 32
    - 64
    - 128
    - 256
    d_out: 64
  mlp_coarse:
    type: resnet
    n_blocks: 0
    d_hidden: 64
  mlp_fine:
    type: empty
    n_blocks: 1
    d_hidden: 128
  z_near: 3
  z_far: 80
  inv_z: true
  n_frames_encoder: 1
  n_frames_render: 2
  frame_sample_mode: default
  sample_mode: lidar
  ray_batch_size: 2048
  flip_augmentation: true
  learn_empty: false
  code_mode: z
loss:
  criterion: depth_aware
scheduler:
  type: step
  step_size: 120000
  gamma: 0.1
renderer:
  n_coarse: 64
  n_fine: 0
  n_fine_depth: 0
  depth_std: 1.0
  sched: []
  white_bkgd: false
  lindisp: true
  hard_alpha_cap: true
